<ion-header>
  <ion-toolbar color="primary"> 
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>

    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>



  

  <ion-list>
    <ion-item>
     
      <ion-label position="floating">Nombre Completo:</ion-label>
      <ion-input></ion-input>
      


    </ion-item>


  </ion-list>
  <form #formulario="ngForm"(ngsubmit)="onSubmitTemplate()">
  
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email"
          name="email"
          [(ngModel)]="usuario.email">

        </ion-input>


      </ion-item>
      <ion-item>
        <ion-label position="floating">Describanos sus razones del contacto</ion-label>
        <ion-input type="comentario"
          name="comentario"
          [(ngModel)]="usuario.comentario">


        </ion-input>


      </ion-item>



    </ion-list>


    <ion-button expand="full" type="submit">
         Enviar


    </ion-button>
    
    

  </form>






</ion-content>
